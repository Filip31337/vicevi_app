<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Vicevi - Login page </title>
</head>
<body>
<div th:if="${param.error}">
    Podaci prijave nisu točni.
</div>
<div th:if="${param.logout}">
    Odjavljeni ste iz sustava.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Korisničko ime: <input type="text" name="username"/> </label></div>
    <div><label> Lozinka: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<form th:action="@{/}" method="get">
    <input type="submit" value="Nazad na pregled"/>
</form>
</body>
</html>
